<table class="results">

{% for datum in data %}

<tr>
  <td class="left-column"></td>
  <td><b>{{datum.kind}}</b></td>
</tr>

{% for filedata in datum.files %}

<tr class="result-head">
  <td class="left-column">
    <div class="js icon-container"></div>
  </td>
  <td>

{% for elt in filedata.filename.split("/") %}
    <a href="url1">{{ elt|safe }}</a>
{% if not loop.last %}
    <span class="path-separator">/</span>
{% endif %}
{% endfor %}
  </td>
</tr>

{% for linedata in filedata.lines %}

<tr>
  <td class="left-column">
    <a href="/mozilla-central/source/{{filedata.filename}}#{{ linedata.n }}">{{ linedata.n }}</a>
  </td>
  <td>
    <a href="/mozilla-central/source/{{filedata.filename}}#{{ linedata.n }}">
      <code>{{ linedata.ex|safe }}</code>
    </a>
  </td>
</tr>

{% endfor %}

{% endfor %}

{% endfor %}

</table>
